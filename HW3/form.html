<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Social Media Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="form-page">
    <div class="container">
        <h1>Create Your Profile</h1>
        <form action="/profile" method="POST" class="profile-form">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>

            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="3" placeholder="Write a short bio about yourself..." required></textarea>

            <label for="hobbies">Hobbies & Interests:</label>
            <input type="text" id="hobbies" name="hobbies" placeholder="List your hobbies or interests" required>

            <div class="color-picker">
                <label for="favorite_color">Favorite Color:</label>
                <input type="color" id="favorite_color" name="favorite_color" value="#007bff">
            </div>

            <button type="submit">Generate Profile</button>
        </form>
    </div>
</body>
</html>
