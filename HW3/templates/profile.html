<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="profile-page" style="background: linear-gradient(135deg, {{ favorite_color }}, #ffffff);">
    <div class="profile-wrapper">
        <div class="profile-card">
            <div class="profile-banner" style="background-color: {{ favorite_color }};">
                <h1>{{ name }}</h1>
                <p>@{{ username }}</p>
            </div>
            <div class="profile-content">
                <h2>About Me</h2>
                <p>{{ bio }}</p>

                <h2>Hobbies & Interests</h2>
                <p>{{ hobbies }}</p>
            </div>
        </div>
        <a href="/" class="back-btn">Back to Form</a>
    </div>
</body>
</html>
